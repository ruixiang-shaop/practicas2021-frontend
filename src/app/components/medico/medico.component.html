<div class='container' style='float:left; width:100%; background-color: rgb(200, 255, 255);'>
    <div style='float:left'>
        <h1>{{medico.nombre}} {{medico.apellidos}}</h1>
    </div>
    <div style='float:right; margin:25px'>
        <button type="button" class="btn btn-primary" (click)='logout()' routerLink='/'>Salir</button>
    </div>
</div>
<div class='container' style='float:left; clear:both'>
    <h1>Citas</h1>
</div>
<table class="table">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Fecha</th>
          <th scope="col">Motivo de la cita</th>
          <th scope="col">Paciente</th>
          <th scope="col"><button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></th> <!-- Edit and Delete button -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cita of medico.citas">
            <th scope="row">{{cita.id}}</th>
            <th>{{cita.fechaHora | date:'medium'}}</th>
            <th>{{cita.motivoCita}}</th>
            <th>{{cita.paciente.nombre}} {{cita.paciente.apellidos}}</th>
            <th><button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
                <span>&nbsp;</span>
                <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
                <span>&nbsp;</span>
                <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></th>
        </tr>
    </tbody>
</table>
