<div class="container" style="margin-top:100px;width:400px;">
    <div class="row">
        <div class="col">
            <h2>Login</h2>
            <label for="usuario-usuario">Usuario</label>
            <br>
            <input id="usuario-usuario" [(ngModel)]="usuario.usuario" placeholder="usuario">
            <br>
            <label for="usuario-clave">Clave</label>
            <br>
            <input id="usuario-clave" [(ngModel)]="usuario.clave" placeholder="clave">
            <br><br>
            <button (click)="login()">Login</button>
            <button style="margin-left: 60px;"><a routerLink="/register">Register</a></button>
        </div>
    </div>
</div>
