<div class="container" style="margin-top:100px;width:400px;">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="login()" #myform="ngForm">
        <div class="form-group">
            <label for="usuario-usuario">Usuario:</label>
            <input id="usuario-usuario" placeholder="usuario"
            formControlName="usuario" type="text" class="form-control">
            <div *ngIf="form.get('usuario').hasError('required') && myform.submitted" class='alert alert-danger'>Introduzca el usuario</div>
        </div>
        <div class="form-group">
            <label for="usuario-clave">Clave:</label>
            <input id="usuario-clave" placeholder="clave"
            formControlName="clave" type="password" class="form-control">
            <div *ngIf="form.get('clave').hasError('required') && myform.submitted" class='alert alert-danger'>Introduzca la contrase√±a</div>
        </div>
        <button class="btn btn-primary" style="margin-left: 50px;" type="submit" (click)="login">Login</button>
        <button class="btn btn-primary" style="margin-left: 100px;" routerLink="/register">Registrarse</button>
    </form>
    <br>
    <div *ngIf="error" class='alert alert-danger'>{{errorMessage}}</div>
</div>
